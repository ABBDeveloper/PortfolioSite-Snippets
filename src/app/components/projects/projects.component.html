<div class="flex flex-col max-w-6xl items-center justify-center min-h-screen">
    <div class="flex flex-col my-6 gap-8 justify-center items-center bg-transparent p-6">
        <div class="flex flex-col justify-center items-center my-2 md:my-10 gap-2 md:gap-4">
            <p class="text-sm text-gray-500 ">Das sind meine neuesten</p>
            <p class="text-3xl md:text-5xl font-bold mb-4">Projekte</p>  
        </div>
            <div *ngFor="let project of personalData.projects; let i = index" class="project flex flex-col md:grid grid-cols-2 gap-4 items-center p-7 border-2 rounded-3xl border-gray-300">
                <img class="project-image h-auto w-auto rounded-3xl"  [src]="projectPhotoUrls[i]" alt="Project Image">
                <div class="project-info grid grid-cols-1 gap-6 md:p-4 items-center text-center text-lg " >
                    <h4 class="text-lg">{{project.name}}</h4>
                    <p class="text-center text-sm max-w-sm text-gray-500 ">
                        {{project.description}}
                    </p>
                    <h3 class="text-sm font-bold">{{project.technologies}}</h3>
                    <div class="flex flex-row justify-center gap-6 p-2">
                        <a *ngIf="project.githubLink" href={{project.githubLink}}  target="_blank" title="Code auf GitHub einsehen">
                            <div class="flex gap-2">
                                <h3 *ngIf="!project.androidDownloadLink && !project.appleDownloadLink" class="whitespace-nowrap">Code</h3>
                                <img class="h-6 w-6" src="assets/github.png" alt="">
                            </div>
                        </a>
                        <a *ngIf="project.liveDemoLink" 
                            [href]="project.liveDemoLink !== 'COMING_SOON' ? project.liveDemoLink : null"
                            (click)="handleLinkClick($event, project.liveDemoLink)"
                            target="_blank"
                            [ngClass]="{'disabled-link': project.liveDemoLink === 'COMING_SOON'}"
                            [title]="project.liveDemoLink === 'COMING_SOON' ? 'Demnächst verfügbar' : 'Live Demo ansehen'">
                            <div class="flex gap-2">
                                <h3 *ngIf="!project.androidDownloadLink && !project.appleDownloadLink" class="whitespace-nowrap">Live Demo</h3>
                                <img class="h-6 w-6" src="assets/link.png" alt="">
                            </div>
                        </a>
                        <a *ngIf="project.appleDownloadLink" 
                            [href]="project.appleDownloadLink !== 'COMING_SOON' ? project.appleDownloadLink : null"
                            (click)="handleLinkClick($event, project.appleDownloadLink)"
                            target="_blank"
                            [ngClass]="{'disabled-link': project.appleDownloadLink === 'COMING_SOON'}"
                            [title]="project.appleDownloadLink === 'COMING_SOON' ? 'Demnächst im App Store verfügbar' : 'Im App Store herunterladen'">
                            <img class="h-6 w-6" src="assets/app-store.png" alt="">
                        </a>
                        <a *ngIf="project.androidDownloadLink" 
                            [href]="project.androidDownloadLink !== 'COMING_SOON' ? project.androidDownloadLink : null"
                            (click)="handleLinkClick($event, project.androidDownloadLink)"
                            target="_blank"
                            [ngClass]="{'disabled-link': project.androidDownloadLink === 'COMING_SOON'}"
                            [title]="project.androidDownloadLink === 'COMING_SOON' ? 'Demnächst im Google Play Store verfügbar' : 'Im Google Play Store herunterladen'">
                            <img class="h-6 w-6" src="assets/play-store.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
    </div>
    <a class="p-1" [routerLink]="['/portfolio']" fragment="contact">
        <img class="h-10" src="/assets/arrow.png" alt="">
    </a>
</div>

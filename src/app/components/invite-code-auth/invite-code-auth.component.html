<div class="flex flex-col justify-center items-center h-screen">
  <div class="flex flex-col justify-center items-center mt-5 mb-5 px-12 gap-5">
    <p class="text-3xl md:text-5xl font-bold">Willkommen</p>
    <p class="text-sm text-gray-500">auf meiner Portfolioseite</p>
    <p class="text-center">Gib bitte den Einladungscode ein, den du erhalten hast, um fortzufahren. Dieser Bereich ist exklusiv für eingeladene Gäste, um einen tieferen Einblick in meine Arbeit und Projekte zu erhalten.</p>
  </div>
  <div class="p-6 max-w-lg w-full bg-white">
    <form #inviteForm="ngForm"class="flex flex-col items-center gap-4" (submit)="login()">
      <div class="flex flex-row gap-2 border rounded-full focus-gray-500 focus:ring-gray-500 focus:border-gray-500 px-4">
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          id="inviteCode"
          name="inviteCode" 
          [(ngModel)]="inviteCode" 
          #inviteCodeField="ngModel"
          required 
          placeholder="Code" 
          class="h-12 w-full appearance-none bg-transparent text-center focus:outline-none py-2">
        <button type="button" (click)="togglePasswordVisibility()" class="text-sm text-gray-600">
          <img src="assets/{{ showPassword ? 'invisible.png' : 'visible.png' }}" class="h-6 w-6" alt="Toggle Password Visibility">
        </button>
      </div>
      <div *ngIf="errorMessage" class="text-red-500 text-center text-sm">
        {{ errorMessage }}
      </div>
      <button class="flex items-center justify-center h-12 w-1/3  bg-black text-sm hover:bg-gray-700 text-white font-bold p-5 rounded-full align-text-" type="submit">
        Los
      </button>
    </form>
  </div>
</div>

<!-- About Me Section -->
<div class="flex flex-col max-w-6xl items-center justify-center min-h-screen mb-28">
  <div  class="flex flex-col h-100 my-2 md:my-6 justify-center items-center bg-transparent p-6">
    <div class="flex flex-col justify-center items-center my-1 md:my-10 gap-2 md:gap-4">
        <p class="text-sm text-gray-500 ">Erfahre mehr</p>
        <p class="text-3xl md:text-5xl font-bold mb-4">Ãœber mich</p>  
    </div>
    <div class="w-full grid grid-cols-1 md:grid-cols-2 gap-8 mb-6 mt-10">
      <!-- Experience Box -->
      <div #sectionRef class="flex flex-col items-center p-4 border-2 rounded-3xl border-gray-300">
        <img class="w-7 h-7 my-3" src="/assets/briefcase.png" alt="Briefcase icon">
        <div class="text-center">
          <h3 class="text-lg  font-semibold mb-2">Erfahrung</h3>
          <p class="text-sm mb-4 text-gray-500">{{experienceYears}}+ Jahre <br>{{personalData.about.job}}</p>
        </div>
      </div>
      <!-- Education Box -->
      <div class="flex flex-col items-center p-4 border-2 rounded-3xl border-gray-300">
        <img class="w-7 h-7 my-3" src="/assets/certificate.png" alt="Certificate icon">
        <div class="text-center">
          <h3 class="text-lg font-semibold mb-2">Ausbildung</h3>
          <p class="text-sm mb-1 text-gray-500">{{personalData.about.education1}}</p>
          <p class="text-sm mb-4 text-gray-500">{{personalData.about.education2}}</p>
        </div>
      </div>
    </div>
    <p class=" text-sm text-gray-500 px-2 text-center">
      {{personalData.about.aboutText}}
    </p>
  </div>
  <a class="p-1 md:mt-4" [routerLink]="['/portfolio']" fragment="experience">
      <img class="h-10" src="/assets/arrow.png" alt="">
  </a>
</div>
